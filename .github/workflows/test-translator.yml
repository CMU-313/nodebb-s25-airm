name: Run Translator Tests

on:
  push:
    branches: [ main, testingcheckpoint4b ]
  pull_request:
    branches: [ main, testingcheckpoint4b ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd translator
          pip install pytest

      - name: Run tests
        run: |
          cd translator
          pytest
